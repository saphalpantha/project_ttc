name: tilottama

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: Build Next.js app
      run: npm run build

    - name: Deploy to EC2
      run: |
        ssh -i "../ubuntu/~/.ssh/id_rsa" ubuntu@ec2-65-0-102-176.ap-south-1.compute.amazonaws.com

